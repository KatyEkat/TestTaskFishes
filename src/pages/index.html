<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TestTask</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <div class="adbro_main_page">
      <div class="adbro_header_block">
        <img
          class="adbro_header_block_background"
          src="../../img/colorfulbgr.svg"
          alt="background"
        />

        <div class="adbro_header_block_fishes">
          <img class="adbro_fish_left adbro_fish_left_animation" src="../../img/fish.svg" alt="fish" />
          <img
            class="adbro_fish_left_middle adbro_fish_left_middle_animation"
            src="../../img/fish2.svg"
            alt="fish"
          />
          <img
            class="adbro_fish_right_middle adbro_fish_right_middle_animation"
            src="../../img/fish3.svg"
            alt="fish"
          />
          <img class="adbro_fish_right adbro_fish_right_animation" src="../../img/fish4.svg" alt="fish" />
        </div>

        <div class="adbro_header_block_text">
          <h2 class="adbro_header_text">Chọn sự hoàn hảo</h2>
        </div>

        <div class="adbro_header_block_bottles">
          <img
            class="adbro_bottle_left"
            src="../../img/bottleLeft.svg"
            alt="bottle"
          />
          <img
            class="adbro_bottle_right"
            src="../../img/bottleRight.svg"
            alt="bottle"
          />
        </div>

        <img
          class="adbro_logo"
          src="../../img/thuyen xua_logo.jpg"
          alt="logo"
        />
        <img class="adbro_boat" src="../../img/boat.svg" alt="boat" />

        <button class="adbro_close_btn">
          <img src="../../img/close.svg" alt="close" />
        </button>

        <button class="adbro_info_btn">
          <img src="../../img/info.svg" alt="info" />
        </button>

        <button class="adbro_buy_btn adbro_animation_close_btn">thử NGAY</button>
      </div>
    </div>

    <div class="adbro_content_block">
      <div class="adbro_content_cards adbro_content_cards_animation">
        <div class="adbro_content_card">
          <img
            class="adbro_content_card_img"
            src="../../img/cardBoat.jpg"
            alt="boat"
          />
          <p class="adbro_content_card_text">SẢN XUẤT TẠI PHÚ QUỐC</p>
          <button class="adbro_content_card_btn">thử ngay</button>
        </div>

        <div class="adbro_content_card">
          <img
            class="adbro_content_card_img"
            src="../../img/vineBottles.jpg"
            alt="vineBottles"
          />
          <p class="adbro_content_card_text">QUY TRÌNH Ủ CHƯỢP TRUYỀN THỐNG</p>
          <button class="adbro_content_card_btn">thử ngay</button>
        </div>

        <div class="adbro_content_card">
          <img
            class="adbro_content_card_img"
            src="../../img/3chan.jpg"
            alt="3chan"
          />
          <p class="adbro_content_card_text">3 CHUẨN TINH KHIẾT</p>
          <button class="adbro_content_card_btn">thử ngay</button>
        </div>

        <div class="adbro_content_card">
          <img
            class="adbro_content_card_img"
            src="../../img/fishesCard.jpg"
            alt="fishes"
          />
          <p class="adbro_content_card_text">THÀNH PHẦN TỰ NHIÊN</p>
          <button class="adbro_content_card_btn">thử ngay</button>
        </div>
      </div>
    </div>
  </body>
</html>
